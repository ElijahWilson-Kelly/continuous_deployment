{% extends "base.html" %}

{% block content %}
<div id="login-box">
    <h2>Enter User Name:</h2>
    <form method="post">
        <div class="login-label-box">
            <label for="name">Name</label>
            <input type="text" id="id" name="name">
        </div>
        {% if error %}
        <p class="error">Please Enter Name</p>
        {% endif %}
        <button type="submit">Enter</button>
    </form>
</div>
{% endblock %}
